<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/img/favicon.png" rel="SHORTCUT ICON">
    <title>BBS注册</title>

    <!-- Bootstrap JQuery依赖 -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>

    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/bootbox.min.js"></script>

    <!-- MD5依赖 -->
    <script src="/static/js/md5.js"></script>

    <link rel="stylesheet" href="/static/css/navigator.css"/>
    <link rel="stylesheet" href="/static/css/popovers.css"/>
    <script src="/static/js/userAuth.js"></script>
    <style>
        .title-line {
            border-bottom: 1px solid #dddddd;
            height: 28px;
            margin: 25px 100px;
            text-align: center;
        }

        .title-line .text {
            padding: 0 10px;
            background-color: #ffffff;
            line-height: 56px;
            font-size: 38px;
        }

        .register {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
{% include 'navigator.html' %}

<!-- for redirection -->
<p class="sr-only" id="from">{{from_url}}</p>

<div class="title-line">
    <span class="text">登录</span>
</div>

<div class="container" style="width: 500px; padding-bottom: 40px;">
    <form>
        <div class="form-group">
            <label for="inputAccount">用户名</label>
            <input type="text" class="form-control" id="inputAccount" aria-describedby="emailHelp"
                   placeholder="用户名或电子邮件">
        </div>
        <div class="form-group">
            <label for="inputPassword">密码</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">记住我</label>
            <a href="#" style="float: right; padding-right: 10px">忘记密码?</a>
        </div>
        <button id="loginBtn" class="btn btn-primary col-12 register">登录</button>
    </form>
</div>

{% include 'footer.html' %}
</body>
</html>
