<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章发布</title>

    <link rel="stylesheet" href="/static/css/navigator.css"/>

    <!-- Bootstrap JQuery依赖 -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>

    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- UEditor 依赖 -->
    <script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="/static/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
        $(function () {
            const ue = UE.getEditor('content', {
                initialFrameHeight: 300,
                autoHeightEnabled: false,
                serverUrl: '/uedit',
                toolbars: [
                    [
                        'source', //源代码
                        'undo', //撤销
                        'redo', //重做
                        'bold', //加粗
                        'italic', //斜体
                        'underline', //下划线
                        'strikethrough', //删除线
                        'subscript', //下标
                        'superscript', //上标
                        'fontborder', //字符边框
                        'formatmatch', //格式刷
                        'blockquote', //引用
                        'pasteplain', //纯文本粘贴模式
                        'selectall', //全选
                        'preview', //预览
                        'horizontal', //分隔线
                        'removeformat', //清除格式
                        'unlink', //取消链接
                        'inserttable', //插入表格
                        'edittable', //表格属性
                        'edittd', //单元格属性
                        'insertrow', //前插入行
                        'insertcol', //前插入列
                        'mergeright', //右合并单元格
                        'mergedown', //下合并单元格
                        'deleterow', //删除行
                        'deletecol', //删除列
                        'splittorows', //拆分成行
                        'splittocols', //拆分成列
                        'splittocells', //完全拆分单元格
                        'deletecaption', //删除表格标题
                        'inserttitle', //插入标题
                        'mergecells', //合并多个单元格
                        'deletetable', //删除表格
                        'insertparagraphbeforetable', //"表格前插入行"
                        'simpleupload', //单图上传
                        'insertimage' //多图上传
                    ], [
                        'insertcode', //代码语言
                        'fontfamily', //字体
                        'fontsize', //字号
                        'paragraph', //段落格式
                        'forecolor', //字体颜色
                        'link', //超链接
                        'emotion', //表情
                        'spechars', //特殊字符
                        'indent', //首行缩进
                        'justifyleft', //居左对齐
                        'justifyright', //居右对齐
                        'justifycenter', //居中对齐
                        'justifyjustify', //两端对齐
                        'backcolor', //背景色
                        'insertorderedlist', //有序列表
                        'insertunorderedlist', //无序列表
                        'fullscreen', //全屏
                        'imagenone', //默认
                        'imageleft', //左浮动
                        'imageright', //右浮动
                        'imagecenter', //居中
                        'wordimage', //图片转存
                        'lineheight', //行间距
                        'background' //背景
                    ]
                ]
            });
        });
    </script>

    <style>
        .main-editor {
            margin-top: 25px;
            margin-bottom: 25px;
            padding: 20px;
            border: 2px solid rgba(221, 221, 221, 0.7);
            background-color: #f8f9fa;
            box-shadow: 8px 8px 8px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>
<body>
<!-- navigator -->
<div class="menu bg-light shadow">
    <div class="container" style="padding: 0;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size: 16px">
            <a class="navbar-brand brand" href="/">BBS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">查询</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">热议</a>
                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            更多
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="https://github.com/Mahay316/Python-Assignment/issues/new"
                               target="_blank">反馈</a>
                            <a class="dropdown-item" href="https://github.com/Mahay316/Python-Assignment"
                               target="_blank">访问Github</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">关于</a>
                        </div>
                    </li>
                </ul>
                {% if session.get('isLogin') == 'true' %}
                <div id="loginCenter">
                    <a href="#"><img class="rounded-circle avatar" src="/static/img/brand.jpg"/></a>
                    <div class="userControl" style="display: none">
                        <a class="dropdown-item" href="https://github.com/Mahay316/Python-Assignment/issues/new"
                           target="_blank">反馈</a>
                        <a class="dropdown-item" href="https://github.com/Mahay316/Python-Assignment"
                           target="_blank">访问Github</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="javascript:doLogout();">注销</a>
                    </div>
                </div>
                {% else %}
                <button class="btn btn-outline-success mr-3" data-toggle="modal"
                        data-target="#staticBackdrop">登录
                </button>
                <button class="btn btn-outline-dark" onclick="doRegister();">注册</button>
                {% endif %}
            </div>
        </nav>
    </div>
</div>

<!-- editor body -->
<div class="container main-editor">
    <div class="row">
        <div class="col-12 input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">文章标题</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="col-12">
            <script id="content" type="text/plain"></script>
        </div>
        <div class="col-12" style="margin-top: 10px;">
            <form>
                <div class="form-row align-items-center" style="margin: 0;">
                    <select class="col custom-select" id="messageType">
                        <option selected>文章类型</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="col my-1" style="text-align: right">
                        <button class="btn btn-primary">发布留言</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- footer -->
<footer class="footer text-muted">
    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-1"><a href="https://github.com/Mahay316/Python-Assignment" target="_blank">Github</a></div>
            <div class="col-1"><a href="#">About</a></div>
            <div class="col-1"><a href="#">Documentation</a></div>
        </div>
        <p>Bulletin Board System designed by Mahay for Python assignment.</p>
        <p>A web application based on Flask.</p>
    </div>
</footer>

<script src="/static/js/userAuth.js"></script>
</body>
</html>
